<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Roll Numbers</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    table {
      width: 50%;
      margin: 40px auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    th, td {
      padding: 10px;
    }

    thead {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Roll number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Shaw</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Adil</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
